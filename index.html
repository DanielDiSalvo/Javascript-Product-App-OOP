<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Product App OOP</title>
    <!--Bootstrap CDN-->
    <link rel="stylesheet" href="https://bootswatch.com/4/lux/bootstrap.min.css"
  </head>
  <body>
        <!--Navigation-->
    <nav class="navbar navbar-light bg-light">
        <a href="#" class="navbar-brand">
          Product App
        </a>
    </nav>

      <div class="container">
        <!--Application-->
        <div id="App" class="row pt-5">
          <div class="col-md-4">
            <div class="card">
              <div class="card-header">
                <h4>Add Product</h4>
              </div>
                <form id="product-form" class="card-body">
                    <div class="form-group">
                      <input type="text" id="name" placeholder="Product Name" class="form-control">
                    </div>
                    <div class="form-group">
                      <input type="number" step="0.01" id="price" placeholder="Product Price" class="form-control">
                    </div>
                    <div class="form-group">
                      <input type="number" id="year" value="2018" min="1900" placeholder="Year Product" class="form-control">
                    </div>
                    <input type="submit" value="save" class="btn btn-primary btn-block">
                </form>
            </div>
          </div>
          <!--Listing Products-->
          <div id="product-list" class="col-md-8">

          </div>
        </div>
      </div>
      <script src="app.js">

      </script>
  </body>
</html>
